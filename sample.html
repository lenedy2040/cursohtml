<body>
    <p>i'm the body tag!!</p>
    <div id="main-container">
        <p>i'm the main-container tag!!</p>
        <div id="position-container" class="container">
            <p> i'm the positions-container tag!!</p>
            <div id="fixed-container">
                <p>i'm fixed</p>
            </div>
            <div id="relative-container">
                <p>i'm relative</p>
            </div>
            <div id="absolute-container">
                <p> i'm absolute</p>
            </div>
        </div>
        <div id="floating-container" class="container">
            <p>i'm the floating-container tag!!</p>
            <div class="non-floating">
                <p> i'm not floating</p>
            </div>
            <div class="floating">
                <p> i'm floating left</p>
            </div>
            <div class="floating">
                <p> i'm floating left</p>
            </div>
            <div class="floating">
                <p> i'm floating left</p>
            </div>
            <div class="floating">
                <p> i'm floating left</p>
            </div>
            <div class="floating">
                <p> i'm floating left</p>
            </div>
            <div class="non-floating">
                <p>i'm not floating</p>
            </div>
        </div>
    </div>
</body>
